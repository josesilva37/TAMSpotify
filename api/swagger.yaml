  /User/{token}:
    get:
      tags:
        - User
      summary: Get user information
      parameters:
        - name: token
          in: path
          description: Spotify access token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User information
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    display_name:
                      type: string
                    external_urls:
                      type: object
                      properties:
                        spotify:
                          type: string
                    followers:
                      type: object
                      properties:
                        href:
                          type: string
                        total:
                          type: integer
                    href:
                      type: string
                    id:
                      type: string
                    images:
                      type: array
                      items:
                        type: object
                        properties:
                          url:
                            type: string
                          height:
                            type: integer
                          width:
                            type: integer
                    type:
                      type: string
                    uri:
                      type: string

        "401":
            description: unauthorized token
